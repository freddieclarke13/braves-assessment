<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Position Display</title>
</head>

<body>

	<p>The mouse is located at position (<span id='#xPos'></span>,<span id='#yPos'></span>), and is <span id='#dist'></span> pixels from the lower-left corner.</p>
</body>
</html>

<script>

// $(document).mousemove(function(event){
// Add event listener on the document to trigger the function when a mousemove event is detected
document.addEventListener('mousemove', function(event){
	updateXY();
});

function updateXY(){
	const x = event.pageX;
	const y = event.pageY;
	// Get the height of the window
	const h = window.innerHeight;

	// $('#xPos').text(x);
	// $('#yPos').text(y);
	// Update the text contents of the x and y position spans
	document.getElementById('#xPos').textContent = x;
	document.getElementById('#yPos').textContent = y;

	// dist = Math.sqrt(x**2 + h-y**2);
	// Subtract y value from the height of the window to calculate from the lower-left corner
	dist = Math.sqrt((x)**2 + (h-y)**2);
	// $('#dist').text(dist);
	// Update the text content of the distance span with the calculated distance value (rounded for clarity)
	document.getElementById('#dist').textContent = Math.round(dist)
}
</script>
